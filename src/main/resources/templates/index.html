<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/static/theme.css}"
          href="../static/theme.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Survey</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Frontpage</a></li>
                <li><a href="/createSurvey">Create new survey</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <div class="col-sm-12">
            <h1>Survey application 1.0</h1>

            <a class="btn btn-default" href="/createSurvey">Create new survey</a>
            <br /><br />
            <form method="post" action="/addQuestionspage">
                <table class="table table-hover">

                    <tr>
                        <td>Give survey id: <input type="text" name="addQuestionspage" /></td>
                    </tr>

                </table>
                <button type="submit" class="btn btn-default">Add questions to survey</button>
            </form>
            <br /><br />

            <form method="post" action="/ShowAnswer">
                <table class="table table-hover">

                    <tr>
                        <td>Give survey id: <input type="text" name="AnswerId" /></td>
                    </tr>

                </table>
                <button type="submit" class="btn btn-default">See answers</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
