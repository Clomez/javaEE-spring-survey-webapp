<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/static/theme.css}"
          href="../static/theme.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Survey</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Frontpage</a></li>
                <li><a href="/manage">Manage</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="col-sm-12">
            <form method="post" action="saveAnswer">
            <table class="table table-hover">

                <tr th:each="survey : ${survey}">
                    <td th:text="${survey.name}"></td>
                    <td><textarea rows="4" cols="50" name="answer">Answer text</textarea></td>
                </tr>

            </table>
                <input type="submit" value="Submit" />
            </form>
        </div>


    </div>

</div>
<!-- /.container -->


</body>
</html>
