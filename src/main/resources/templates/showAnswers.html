<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/static/theme.css}"
          href="../static/theme.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Survey</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Frontpage</a></li>
                <li><a href="/manage">Manage</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="col-sm-12">

                <table class="table table-hover">

                    <tr th:each="survey : ${survey}">
                        <td th:text="${survey.name}">

                            <table class="second table">
                                <tr th:each="answer : ${answer}">
                                    <td th:text="${answer.name}"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>

        </div>


    </div>

</div>
<!-- /.container -->


</body>
</html>
